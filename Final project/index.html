<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>

    <!-- Fontawesome -->

    <script src="https://kit.fontawesome.com/c98d165499.js" crossorigin="anonymous"></script>

    <!-- favicon -->
    <link rel="icon" href="/Users/kuro_ye/Documents/HTML/Final project/favicon_io/favicon.ico">

  </head>

  <body class="background">

    <section>
      <div class="container-fluid" id="nav-container">

        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
          <a class="navbar-brand"><i class="fas fa-calculator"></i> Smart Calculator</a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">Download</a>
              </li>
            </ul>
          </div>
        </nav>

      </div>
    </section>


    <section>

    <div class="container-fluid">

    <div class="calculator">

      <div class="grid-container">
    <div class="grid-item num" id="1"><button type="button" class="btn btn-outline-light btn-lg">1</button></div>
    <div class="grid-item num" id="2"><button type="button" class="btn btn-outline-light btn-lg">2</button></div>
    <div class="grid-item num" id="3"><button type="button" class="btn btn-outline-light btn-lg">3</button></div>
    <div class="grid-item num" id="4"><button type="button" class="btn btn-outline-light btn-lg">4</button></div>
    <div class="grid-item num" id="5"><button type="button" class="btn btn-outline-light btn-lg">5</button></div>
    <div class="grid-item num" id="6"><button type="button" class="btn btn-outline-light btn-lg">6</button></div>
    <div class="grid-item num" id="7"><button type="button" class="btn btn-outline-light btn-lg">7</button></div>
    <div class="grid-item num" id="8"><button type="button" class="btn btn-outline-light btn-lg">8</button></div>
    <div class="grid-item num" id="9"><button type="button" class="btn btn-outline-light btn-lg">9</button></div>
    <div class="grid-item num" id="0"><button type="button" class="btn btn-outline-light btn-lg">0</button></div>
    <div class="grid-item op" id="+"><button type="button" class="btn btn-outline-light btn-lg">+</button></div>
    <div class="grid-item op" id="-"><button type="button" class="btn btn-outline-light btn-lg">-</button></div>
    <div class="grid-item op" id="*"><button type="button" class="btn btn-outline-light btn-lg">*</button></div>
    <div class="grid-item op" id="/"><button type="button" class="btn btn-outline-light btn-lg">/</button></div>
    <div class="grid-item eq" id="="><button type="button" class="btn btn-outline-light btn-lg">=</button></div>

  </div>

    </div>

    <div class="number">
      <p id="number-text">Input</p>
        <p class="input">0</p>
    </div>

    <div class="result">
      <p id="result-text">Result</p>
      <p class="output">0</p>
    </div>

    <div class="clear" id="clear">
      <button type="button" class="btn btn-outline-light btn-lg">C</button>
    </div>

    </div>

    </section>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
